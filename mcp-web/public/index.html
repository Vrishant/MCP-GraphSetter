<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Query Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Ask a Question</h1>
    <textarea id="queryInput" placeholder="Type your query here..."></textarea><br>
    <button id="sendBtn">Send</button>
    <div id="response"></div>
  </div>

  <div id="manualMoveControls">
    <h3>Move Fruit Manually</h3>
    <input type="text" id="fruitNameInput" placeholder="Fruit name (e.g. Apple)" />
    <input type="text" id="targetBoxInput" placeholder="Target box (row, column, attributes)" />
    <button onclick="handleManualMove()">Move</button>
  </div>
  

  <div class="big-box-container">
    <div class="big-box">
      attributes
      <div id="attributesInnerBox" class="inner-box"></div>
    </div>
    <div class="big-box">
      column
      <div id="columnInnerBox" class="inner-box"></div>
    </div>
    <div class="big-box">
      row
      <div id="rowInnerBox" class="inner-box"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
